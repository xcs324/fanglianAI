# fanglianAI 配置文件

# API 配置
api:
  # API 密钥 (请替换为您的实际密钥)
  key: "YOUR_API_KEY_HERE"
  # API 端点
  url: "https://apis.iflow.cn/v1/chat/completions"
  # 使用的模型
  model: "deepseek-v3.2"

# 上下文配置
context:
  # 是否启用上下文记忆
  enabled: true
  # 最大上下文消息数 (包括用户消息和AI回复)
  max-messages: 20

# Token 限制配置
token-limit:
  # 是否启用 token 限制
  enabled: true
  # 每个玩家每日最大 token 使用量
  daily-limit: 20000

# 冷却时间配置
cooldown:
  # 是否启用冷却时间
  enabled: true
  # 冷却时间 (秒)
  seconds: 15
  # 绕过冷却时间的权限
  bypass-permission: "fanglianai.bypass.cooldown"

# 私聊模式配置
private-mode:
  # 是否默认使用私聊模式 (true=私聊, false=公共聊天)
  default-enabled: true

# 预设指令配置 (仅保留 translate)
presets:
  translate:
    enabled: true
    prompt: "请将以下内容翻译成中文（如果已是中文则翻译成英文）: {input}"

# 普通模式系统提示词 (/flai 问题)
system-prompt:
  enabled: true
  content: "请用简洁清晰的中文回答用户的问题。"

# MC专家模式系统提示词 (/flai mc 问题)
mc-system-prompt:
  content: "你是 Minecraft 游戏专家，专注于解答 Minecraft 相关问题。请用简洁清晰的中文回答，使用游戏内术语。回答时尽量提供具体的游戏机制、数值和技巧。"

# 消息配置
messages:
  thinking: "§e正在思考中..."
  error: "§c调用失败: {error}"
  usage: "§c用法: /flai <问题>"
  clear-success: "§a已清除所有对话历史（包括普通模式和MC专家模式）"
  token-usage: "§e今日 Token 使用情况: §a{used}§e/§c{limit}"
  token-exceeded: "§c今日 Token 使用量已达上限 ({limit})，请明天再试！"
  preset-list: "§e可用预设指令: §a{presets}"
  private-mode-on: "§a已切换到私聊模式。"
  private-mode-off: "§a已切换到公共聊天模式。"
  reload-success: "§a配置已重新加载！"
  no-permission: "§c你没有权限执行此操作。"
  console-not-allowed: "§c控制台无法使用此功能。"
  cooldown-wait: "§c请等待 {seconds} 秒后再试。"
  help-header: "§e========== §b[fanglianAI 帮助] §e=========="
  help-usage: "§e/flai <问题> §7- 普通模式，通用问答"
  help-clear: "§e/flai clear §7- 清除所有对话历史"
  help-token: "§e/flai token §7- 查看 token 使用量"
  help-private: "§e/flai private §7- 切换私聊/公共模式"
  help-list: "§e/flai list §7- 查看可用命令"
  help-mc: "§e/flai mc <问题> §7- MC专家模式，专注Minecraft问题"
